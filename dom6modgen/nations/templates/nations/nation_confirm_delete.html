<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
</head>
<body>
    <div class="container">
        <h1>Confirm Deletion</h1>

        <p>Are you sure you want to delete the nation "{{ nation.name }}"?</p>

        <form method="post">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="btn btn-danger">Yes, delete</button>
                <a href="{% url 'nations:nation_detail' nation.pk %}" class="btn">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
