<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
</head>
<body>
    <h1>Confirm Deletion</h1>

    <p>Are you sure you want to delete the nation "{{ nation.name }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        {% comment %} Link back to the detail page for cancellation {% endcomment %}
        <a href="{% url 'nations:nation_detail' nation.pk %}">Cancel</a>
    </form>

</body>
</html>
