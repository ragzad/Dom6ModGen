<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
</head>
<body>
    <h1>Confirm Deletion</h1>

    <p>Are you sure you want to delete the nation "{{ nation.name }}"?</p>

    {# Form needed to submit the POST request to confirm deletion #}
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        {# Cancel link goes back to the detail page #}
        <a href="{% url 'nations:nation_detail' nation.pk %}">Cancel</a>
    </form>

</body>
</html>
