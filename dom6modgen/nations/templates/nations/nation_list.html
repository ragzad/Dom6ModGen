<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nations List</title>
</head>
<body>
    <div class="container">
        <h1>List of Nations</h1>

        {% if nations %}
        <ul class="styled-list">
            {% for nation in nations %}
                <li>
                    {# This line requires the get_absolute_url method from Step 1 #}
                    <a href="{{ nation.get_absolute_url }}">
                        {{ nation.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
        {% else %}
            <p>No nations found. Add some to get started!</p>
        {% endif %}

        <hr>
        <a href="{% url 'nations:nation_create' %}" class="btn">Add New Nation</a>
    </div>
</body>
</html>
