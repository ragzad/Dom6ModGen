<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nations List</title>
</head>
<body>
    <h1>List of Nations</h1>

    {% if nations %}
        <ul>
            {% for nation in nations %}
                <li>
                    {{ nation.name }}
                </li>
            {% empty %}
                <li>No nations found. Add some via the admin interface!</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No nations list was provided.</p>
    {% endif %}

</body>
</html>
